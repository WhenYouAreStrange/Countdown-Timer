<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчёта</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
    </style>
</head>
<body>
    <div class="theme-toggle">
        <div class="toggle-container">
            <input type="checkbox" id="themeToggle" class="toggle-input">
            <label for="themeToggle" class="toggle-slider">
                <span class="toggle-handle"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="time-input">
            <div class="time-field">
                <input type="number" id="hoursInput" min="0" max="99" value="0">
                <label for="hoursInput">HH</label>
            </div>
            <div class="time-field">
                <input type="number" id="minutesInput" min="0" max="59" value="0">
                <label for="minutesInput">MM</label>
            </div>
            <div class="time-field">
                <input type="number" id="secondsInput" min="0" max="59" value="0">
                <label for="secondsInput">SS</label>
            </div>
        </div>
        <div class="timer" id="timerDisplay">
            <span class="digit" id="h1">0</span>
            <span class="digit" id="h2">0</span>
            <span class="colon">:</span>
            <span class="digit" id="m1">0</span>
            <span class="digit" id="m2">0</span>
            <span class="colon">:</span>
            <span class="digit" id="s1">0</span>
            <span class="digit" id="s2">0</span>
        </div>
        <div class="controls">
            <button id="startBtn">СТАРТ</button>
            <button id="pauseBtn">ПАУЗА</button>
            <button id="restartBtn">РЕСТАРТ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
